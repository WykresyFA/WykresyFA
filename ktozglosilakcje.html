<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osoby dowodzące akcją - FA</title>
  <link rel="icon" href="falogo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f2937, #2c5282);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #2c5282;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
    }

    .logo img {
      width: 140px;
    }

    .nav-links {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .nav-links a {
      color: #e2e8f0;
      text-decoration: none;
      background-color: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    .chart-container {
      background: #2d3748;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      position: relative;
      overflow: hidden;
    }

    .chart-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      display: block;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      background-color: #1f2937;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
      margin-top: 40px;
      user-select: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      nav {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }
      .nav-links {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="falogo.png" alt="Logo FA" />
  </div>
  <div class="nav-links">
    <a href="lobby.html">Wróć do strony startowej</a>
  </div>
</nav>

<main>
  <h1>Osoby biorące udział w akcji</h1>
  <div class="chart-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS-uHDffrGFKOWpsA7LlDibxDzsSGl_d3fu2jlZV9jSA6VJs-aJ1ePJLsXdYoPqcZrb9bEQLVbIrH_5/pubchart?oid=1784991537&format=interactive" 
      allowtransparency="true" scrolling="no">
    </iframe>
  </div>
</main>

<footer>
  ProjectRPG - Federal Bureau of Investigation &copy; 2025
</footer>

</body>
</html>
