<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby</title>
  <link rel="icon" href="falogo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f2937, #2c5282);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    header {
      width: 100%;
      background-color: #2c5282;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header img {
      width: 140px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .btn-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .btn {
      background: #3182ce;
      padding: 20px 40px;
      font-size: 1.3rem;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(49,130,206,0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 200px;
      text-align: center;
      user-select: none;
      font-weight: 600;
    }
    .btn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(37,99,235,0.8);
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      background-color: #1f2937;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<header>
  <img src="falogo.png" alt="Logo FA" />
</header>

<main>
  <h1>Wybierz temat raportu</h1>
  <div class="btn-group">
    <button class="btn" onclick="location.href='menubolo.html'">Raport Bolo</button>
    <button class="btn" onclick="location.href='raport-rp.html'">Raport z Akcji RP</button>
  </div>
</main>

<footer>
  ProjectRPG - Federal Bureau of Investigation &copy; 2025
</footer>

</body>
</html>
