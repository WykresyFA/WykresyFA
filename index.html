<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3182ce;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .error {
      color: #d33;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Wprowadź hasło</h2>
    <input type="password" id="password" placeholder="Hasło" />
    <button onclick="checkPassword()">Zaloguj</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let correctPassword = null; // będzie pobrane z Sheets

    // Podmień na swój ID arkusza i nazwę arkusza (sheet)
    const SHEET_ID = '1TxcOVV8AUFIA5wGrPD-19iKz0r-0fIroFF5OSTlvv1Q';
    const SHEET_NAME = 'haslo';

    // Funkcja do pobrania hasła z Google Sheets
    async function fetchPassword() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const response = await fetch(url);
        const text = await response.text();

        // Google zwraca JSON w dziwnym opakowaniu, trzeba wyciągnąć czysty JSON
        const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));

        // Zakładam, że hasło jest w pierwszej komórce pierwszego wiersza
        const row = json.table.rows[0];
        const passwordFromSheet = row.c[0].v; // wartość komórki A1

        correctPassword = passwordFromSheet;
        console.log('Hasło pobrane z arkusza:', correctPassword);
      } catch (error) {
        console.error('Błąd pobierania hasła z arkusza:', error);
        document.getElementById('errorMsg').textContent = 'Błąd połączenia z arkuszem, spróbuj później.';
      }
    }

    // Wywołaj pobranie hasła przy starcie
    fetchPassword();

    function checkPassword() {
      const entered = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMsg');

      if (correctPassword === null) {
        errorDiv.textContent = 'Hasło nie jest jeszcze załadowane, poczekaj...';
        return;
      }

      if(entered === correctPassword) {
        window.location.href = "menubolo.html";
      } else {
        errorDiv.textContent = "Nieprawidłowe hasło, spróbuj ponownie.";
      }
    }

    // Enter też zatwierdza
    document.getElementById('password').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>
</html>
