<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie - FA</title>
  <link rel="icon" href="falogo.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container img.logo {
      width: 140px;
      margin-bottom: 30px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2d3748;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #3182ce;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="falogo.png" alt="Logo FA" class="logo">
    <h2>Wprowadź hasło dostępu</h2>
    <input type="password" id="passwordInput" placeholder="Hasło" />
    <button onclick="checkPassword()">Zaloguj</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/<1TxcOVV8AUFIA5wGrPD-19iKz0r-0fIroFF5OSTlvv1Q>/gviz/tq?tqx=out:json';

    let correctPassword = null;

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        correctPassword = json.table.rows[0].c[0].v;
      })
      .catch(error => {
        document.getElementById('errorMessage').innerText = 'Błąd pobierania hasła z arkusza.';
        console.error('Błąd pobierania hasła:', error);
      });

    function checkPassword() {
      const userInput = document.getElementById('passwordInput').value;
      const errorMessage = document.getElementById('errorMessage');

      if (correctPassword === null) {
        errorMessage.innerText = 'Hasło jeszcze się ładuje. Spróbuj za chwilę.';
        return;
      }

      if (userInput === correctPassword) {
        window.location.href = 'menubolo.html';
      } else {
        errorMessage.innerText = 'Nieprawidłowe hasło. Spróbuj ponownie.';
      }
    }
  </script>
</body>
</html>
