<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <link rel="icon" href="falogo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1f2937, #2c5282);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img.logo {
      width: 140px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3748;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="password"]:focus {
      border-color: #3182ce;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3182ce;
      border: none;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #e53e3e;
      font-weight: bold;
      margin-top: 12px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="falogo.png" alt="Logo FA" class="logo">
    <h2>Wprowadź hasło</h2>
    <input type="password" id="password" placeholder="••••••••">
    <button onclick="checkPassword()">Zaloguj</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <footer>ProjectRPG - Federal Bureau of Investigation &copy; 2025</footer>

  <script>
    const SHEET_ID = '1TxcOVV8AUFIA5wGrPD-19iKz0r-0fIroFF5OSTlvv1Q'; // <-- Twój arkusz
    const SHEET_NAME = 'haslo';
    let passwordHashFromSheet = null;

    async function getPasswordFromSheet() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
        const value = json.table.rows[0].c[0].v;
        passwordHashFromSheet = value.trim();
        console.log('Pobrany hash:', passwordHashFromSheet);
      } catch (error) {
        document.getElementById('errorMsg').textContent = 'Błąd ładowania hasła z arkusza.';
        console.error('Błąd:', error);
      }
    }

    async function hash(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function checkPassword() {
      const entered = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMsg');

      if (!passwordHashFromSheet) {
        errorDiv.textContent = 'Trwa ładowanie danych...';
        return;
      }

      const enteredHash = await hash(entered);

      if (enteredHash === passwordHashFromSheet) {
        const nextPage = atob('bWVudWJvbG8uaHRtbA=='); // menubolo.html
        window.location.href = nextPage;
      } else {
        errorDiv.textContent = 'Nieprawidłowe hasło.';
      }
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    getPasswordFromSheet();
  </script>

</body>
</html>
